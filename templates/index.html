<!DOCTYPE html>
<html>
<head>
    <title>Advanced Port Scanner</title>
    <style>
        body { font-family: sans-serif; background-color: #111; color: lime; padding: 20px; }
        input, button { padding: 8px; margin: 4px; }
    </style>
</head>
<body>
    <h1>üîç Advanced Network Scanner</h1>
    <form method="POST">
        <label>Host:</label>
        <input type="text" name="host" required><br>
        <label>Start Port:</label>
        <input type="number" name="start_port" required><br>
        <label>End Port:</label>
        <input type="number" name="end_port" required><br>
        <button type="submit">Scan</button>
    </form>

    {% if results %}
    <h2>Scan Results:</h2>
    <ul>
        {% for res in results %}
            <li>{{ res }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <hr>
    <p>‚òï <a href="https://www.paypal.com/paypalme/bungtempong99" target="_blank">Buy Me a Coffee</a></p>
</body>
</html>
